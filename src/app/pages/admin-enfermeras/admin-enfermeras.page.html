<app-header title="Enfermeras"></app-header>

<ion-content>
    <ion-toolbar>
      <ion-title>Buscar Enfermeras</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar animated (ionChange)="busscar($event)"></ion-searchbar>
    </ion-toolbar>

    <div class="ion-text-center ion-margin-bottom ion-margin-top">
        <h3>Desliza para ver las opciones</h3>
    </div>
   <ion-card *ngFor ="let enfermera of enfermeras | filtro:textoBuscar: 'nombre'">
   <!-- <ion-card *ngFor ="let enfermera of enfermeras | filtro:textoBuscar"> -->
    <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option routerLink="/detalle-enfermera/{{enfermera.id}}">
              <ion-icon name="eye" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options> 
          <ion-item class="ion-text-center">
          <ion-label>Enfermera: {{enfermera.nombre}} {{enfermera.apellido}}
            <br>Documento enfermera: {{enfermera.numeroIdentificacion}}
            <br>Estado: {{enfermera.descripcionEstadoEnfermera}}
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="warning" routerLink="/editar-enfermera/{{enfermera.id}}">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
   </ion-card>
</ion-content>
