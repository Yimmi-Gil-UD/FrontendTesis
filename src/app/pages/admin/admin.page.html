<app-header title="Lista De Notas De Enfermeria"></app-header>

<ion-content>
    
  <ion-toolbar>
    <ion-title>Buscar Notas</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>
  </ion-toolbar>

  <div class="ion-text-center ion-margin-bottom ion-margin-top">
        <h3>Desliza para ver las opciones</h3>
    </div>
    <ion-card *ngFor ="let nota of notas | filtro:textoBuscar: 'nombrePaciente'">
    <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option routerLink="/detalle-nota/{{nota.id}}">
              <ion-icon name="eye" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options> 
        <ion-item class="ion-text-center">
          <ion-label>Paciente: {{nota.nombrePaciente}}{{nota.apellidoEnfermera}}
          <br>Documento paciente: {{nota.documentoPaciente}}
          <br>Fecha anotación: {{nota.fechaNota.split('T')[0]}}
          <br>Hora anotación: {{nota.horaNota}}
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="warning" routerLink="/editar-nota/{{nota.id}}">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
   </ion-card>
</ion-content>
