<app-header title="Notas Terapias"></app-header>

<ion-content>
  <div class="ion-text-center ion-margin-bottom ion-margin-top">
      <h3>Desliza para ver las opciones</h3>
  </div>
 <ion-card *ngFor ="let nota of notas">
  <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option routerLink="/detalle-terapia/1">
            <ion-icon name="eye" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options> 
        <ion-item class="ion-text-center">
        <ion-label>{{nota}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" routerLink="/editar-terapia/1">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
 </ion-card>
</ion-content>
