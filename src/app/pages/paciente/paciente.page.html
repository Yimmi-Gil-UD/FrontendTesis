<app-header title="Crear Paciente"></app-header>

<ion-content>
  <h3 class="ion-text-center"></h3>
  <div class="centrado">
    <ion-icon name="person-circle-outline" style="zoom:6.0;" ></ion-icon>
  </div>
    <h3 class="ion-text-center"></h3>
  <h3 class="ion-text-center"></h3>
  <form #f="ngForm" (ngSubmit)="onRegistrar()" novalidate>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="floating">Nombres:<ion-text color="danger">*</ion-text></ion-label>
        <ion-input required type="text" name="nombres"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellidos:<ion-text color="danger">*</ion-text></ion-label>
        <ion-input  required type="text" name="apellidos"></ion-input>
      </ion-item>
        <ion-item>
          <ion-label position="floating">Fecha Nacimiento:<ion-text color="danger">*</ion-text></ion-label>
          &nbsp;
          <ion-input required type="date" name="nombres"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Dirección:<ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="password" name="contraseña"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Teléfono:<ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="number" name="numIdentifiacion"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Género:<ion-text color="danger">*</ion-text></ion-label>
          <ion-select interface="popover">
            <ion-select-option value="nes">Masculino</ion-select-option>
            <ion-select-option value="n64">Femenino</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Tipo Discapacidad:<ion-text color="danger">*</ion-text></ion-label>
          <ion-select interface="popover">
            <ion-select-option value="nes">Masculino</ion-select-option>
            <ion-select-option value="n64">Femenino</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Grupo Sanguíneo:<ion-text color="danger">*</ion-text></ion-label>
          <ion-select interface="popover">
            <ion-select-option value="nes">Masculino</ion-select-option>
            <ion-select-option value="n64">Femenino</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Fundación:<ion-text color="danger">*</ion-text></ion-label>
          <ion-select interface="popover">
            <ion-select-option value="nes">Masculino</ion-select-option>
            <ion-select-option value="n64">Femenino</ion-select-option>
          </ion-select>
        </ion-item>
      <div class="ion-padding">
        <ion-button color="success" expand="block" type="submit" class="ion-no-margin" [disabled]="!f.valid">
            <ion-icon name="person-add" slot="icon-only"></ion-icon>
            Ingresar Paciente
        </ion-button>
      </div>
    </ion-list>
  </form>
  <div class="ion-text-center">
      <ion-label position="floating">
          <ion-text color="danger">*</ion-text>campos obligatorios</ion-label>
  </div>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</ion-content>
