<app-header title="Login"></app-header>

<ion-content *ngIf="!ingreso">
    <h3 class="ion-text-center">BIENVENIDO</h3>
    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
      <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <ion-item>
          <ion-label position="floating">Correo:<ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="text" name="correo"  email [(ngModel)]="this.correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase침a:<ion-text color="danger">*</ion-text></ion-label>
          <ion-input required type="password" name="password" [(ngModel)]="this.password"></ion-input>
        </ion-item>
        <div class="ion-padding">
          <ion-button color="success" expand="block" type="submit" class="ion-no-margin" [disabled]="!f.valid">
              <ion-icon name="log-in" slot="icon-only"></ion-icon>
              Iniciar Sesi칩n
          </ion-button>
        </div>
      </ion-list>
    </form>
    <div class="ion-text-center ion-padding">
        <ion-button color="tertiary" expand="block" class="ion-no-margin" routerLink="/registro">
            <ion-icon name="person-add" slot="icon-only"></ion-icon>
            Crear Cuenta
        </ion-button>
    </div>
    <div class="ion-text-center">
        <ion-label position="floating">
            <ion-text color="danger">*</ion-text>campos obligatorios
        </ion-label>
    </div>
</ion-content>

<ion-content *ngIf="ingreso">
  <div class="ion-text-center ion-padding">
    <ion-text color="primary"><h2>Sesi칩n Iniciada</h2></ion-text>
    <ion-item-divider></ion-item-divider>
    <ion-button color="tertiary" expand="block" class="ion-no-margin" (click)="salir()">
        <ion-icon name="log-out" slot="icon-only"></ion-icon>
        Cerrar Sesi칩n
    </ion-button>
</div>
</ion-content>
