<app-header title="Nuevo tipo de terapia"></app-header>

<ion-content>
  <h3 class="ion-text-center"></h3>
  <form #f="ngForm" novalidate>
    <ion-list lines="full" class="ion-no-margin ion-no-padding"> 
      <ion-card>    
        <ion-card-content>            
          <ion-item>
            <ion-label position="floating">Nombre terapia f√≠sica :<ion-text color="danger">*</ion-text></ion-label>
            <ion-input required type="text" name="nombreTerapia" [(ngModel)]="this.nombreTipoTerapia"></ion-input>
          </ion-item>
             
          <div class="ion-padding">
            <ion-button color="success" expand="block" type="submit" class="ion-no-margin"  (click)="crear()"  [disabled]="!f.valid">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                Guardar Tipo Terapia
                </ion-button>
          </div>
          <div class="ion-text-center">
            <ion-label position="floating">
                <ion-text color="danger">*</ion-text>campos obligatorios
            </ion-label>
        </div>
        </ion-card-content>
      </ion-card>      
    </ion-list>
  </form>
</ion-content>
