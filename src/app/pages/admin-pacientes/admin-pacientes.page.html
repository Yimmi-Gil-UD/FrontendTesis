<app-header title="Pacientes"></app-header>

<ion-content>
    <div class="ion-text-center ion-margin-bottom ion-margin-top">
        <h3>Desliza para ver las opciones</h3>
    </div>
   <ion-card *ngFor ="let paciente of pacientes">
    <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option routerLink="/detalle-paciente/1">
              <ion-icon name="eye" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options> 
          <ion-item class="ion-text-center">
          <ion-label>{{paciente}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="warning" routerLink="/editar-paciente/1">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
   </ion-card>
</ion-content>
