<app-header title="Pacientes"></app-header>

<ion-content>

  <ion-content>
    <ion-toolbar>
      <ion-title>Buscar Pacientes</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>
    </ion-toolbar>

    <div class="ion-text-center ion-margin-bottom ion-margin-top">
        <h3>Desliza para ver las opciones</h3>
    </div>
  <ion-card *ngFor ="let paciente of pacientes | filtro: textoBuscar: 'nombrePaciente'">
   <!--<ion-card *ngFor ="let paciente of pacientes | filtro:textoBuscar"> -->
    <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option routerLink="/detalle-paciente/{{paciente.id}}">
              <ion-icon name="eye" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options> 
          <ion-item class="ion-text-center">
          <ion-label>{{paciente.nombrePaciente}} {{paciente.apellidoPaciente}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="warning" routerLink="/editar-paciente/{{paciente.id}}">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
   </ion-card>
</ion-content>
