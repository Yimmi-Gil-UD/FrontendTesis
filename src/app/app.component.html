<ion-app>
  <app-menu (ionWillClose)="changeMenu()" (ionWillOpen)="changeMenu()"></app-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed"(click)="toggleMenu()">
    <ion-fab-button [color]="menuOpen? 'danger' : 'dark'">
      <ion-icon [name]="menuOpen? 'close' : 'open'"></ion-icon>
    </ion-fab-button>
  </ion-fab>
